<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe veloz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <H1>Productos</H1>
    
<div class="container">
    <input type="search" id="inputSearch" placeholder="Escribe un producto">
</div>
    <table>
        <thead>
            <tr>NOMBRE </tr>
            <tr>PRECIO </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nombre</td>
                <td>Precio</td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <button id="btnPrincipal" class="btn btn-success" type="reset">AGREGAR</button>
    </div>
    <div>
    <div> <!--funcion descuento-->
        <h2>Monto inicial </h2>
            <input type="text" id="montoInicial" name="montoInicial" >
          <h2>% de descuento:</h2> 
             <input type="text" id="descuento" name="descuento" >
          
          <h2> Importe Descontado </h2>
            <input type="text" id="importeDescontado" name="importeDescontado"  readonly="readonly">
          <h2>Total </h2>
            <input type="text" id="total" name="total" readonly="readonly">    
            <button id="btnCalcular">Calcular</button>
    </div>
    <script src="productos.js"></script>
    <script src="app.js"></script>
</body>
</html>
